
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .menu {
            display: flex;
            gap: 15px;
        }
        .navbar .search {
            display: flex;
            align-items: center;
        }
        .navbar .search input {
            padding: 5px;
        }
        .main-content {
            display: flex;
            padding: 20px;
        }
        .main-content .text {
            flex: 1;
            padding-right: 20px;
        }
        .main-content .text p {
            margin: 10px 0;
        }
        .main-content .image {
            flex: 1;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-content .image img {
            max-width: 100%;
        }
        .cards {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .card {
            background-color: #f0f0f0;
            padding: 10px;
            width: 22%;
            text-align: center;
        }
        .card img {
            max-width: 100%;
        }
        .card p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Logo</div>
        <div class="menu">
            <div>Menu Item 1</div>
            <div>Menu Item 2</div>
            <div>Menu Item 3</div>
            <div>Menu Item 4</div>
        </div>
        <div class="search">
            <input type="text" placeholder="Search">
        </div>
    </div>
    <div class="main-content">
        <div class="text">
            <p>Text Line 1</p>
            <p>Text Line 2</p>
            <p>Text Line 3</p>
            <button>Button</button>
        </div>
        <div class="image">
            <img src="placeholder.png" alt="Image Placeholder">
        </div>
    </div>
    <div class="cards">
        <div class="card">
            <img src="placeholder.png" alt="Image Placeholder">
            <p>Card Text 1</p>
            <p>Card Text 2</p>
            <p>Card Text 3</p>
            <button>Button</button>
        </div>
        <div class="card">
            <img src="placeholder.png" alt="Image Placeholder">
            <p>Card Text 1</p>
            <p>Card Text 2</p>
            <p>Card Text 3</p>
            <button>Button</button>
        </div>
        <div class="card">

            <p>Card Text 3</p>
            <button>Button</button>
        </div>

        </div>
    </div>
</body>
</html>
